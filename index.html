<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>T-Rex AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
       src="t-rex-fixed.glb"
  ios-src="t-rex2.usdz"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  autoplay
  shadow-intensity="1"
  exposure="1"
  reveal="auto"
  environment-image="neutral"
  camera-orbit="0deg 75deg 3m"
  field-of-view="45deg">
    >
    </model-viewer>
  </body>
</html>
