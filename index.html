<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>T-Rex AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="t-rex.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      autoplay
      shadow-intensity="1"
      exposure="1"
      ios-src="t-rex.usdz"
    >
    </model-viewer>
  </body>
</html>
